name: mainpush1

on:
  push

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: clone repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install Flask

      - name: Start Flask in background
        run: |
          nohup python app.py &
          sleep 5

      - name: Run tests
        run: curl http://127.0.0.1:5000


